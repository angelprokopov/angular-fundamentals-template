<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
    <div class="registration-form" [formGroup]="registrationForm">
        <div>
            <div class="form__control">
                <label for="name">Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Input text"
                    formControlName="name"
                />
                <span
                    id="nameErrorMessage"
                    class="text-danger"
                    *ngIf="
                        (!registrationForm.get('name')?.valid &&
                            registrationForm.get('name')?.touched) ||
                        (!registrationForm.get('name')?.valid &&
                            isFormSubmmited)
                    "
                    >Name is required.</span
                >
            </div>
            <div class="form__control">
                <label for="email">Email</label>
                <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="Input text"
                    formControlName="email"
                    emailValidator
                />
                <span
                    id="emailErrorMessage"
                    class="text-danger"
                    *ngIf="
                        (!registrationForm.get('email')?.valid &&
                            registrationForm.get('email')?.touched) ||
                        (!registrationForm.get('email')?.valid &&
                            isFormSubmmited)
                    "
                    >Email is required.</span
                >
            </div>
            <div class="form__control">
                <label for="password">Password</label>
                <div class="password-input-wrapper">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Input text"
                        formControlName="password"
                    />
                    <p
                        class="toggle-password"
                        appTogglePassword
                        #toggle="togglePassword"
                    >
                        <fa-icon
                            [icon]="toggle.isVisible() ? eyeIcon : eyeSlashIcon"
                        ></fa-icon>
                    </p>
                </div>
                <span
                    id="passwordErrorMessage"
                    class="text-danger"
                    *ngIf="
                        (!registrationForm.get('password')?.valid &&
                            registrationForm.get('password')?.touched) ||
                        (!registrationForm.get('password')?.valid &&
                            isFormSubmmited)
                    "
                    >Password is required.</span
                >
            </div>
        </div>
        <div class="form__action">
            <app-button
                buttonText="Register"
                (click)="onRegister()"
            ></app-button>
        </div>
    </div>
</div>
