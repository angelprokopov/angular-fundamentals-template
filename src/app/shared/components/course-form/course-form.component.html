<h2>Create / Edit Course</h2>
<form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
  <div class="app-plate">
    <div class="course">
      <h3>Main Info</h3>
      <div class="form__control">
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title" placeholder="Input text" />
        <span *ngIf="courseForm.get('title')?.invalid && (courseForm.get('title')?.touched || submitted)"
          class="text-danger">Title is required.</span>
      </div>
      <div class="form__control">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" placeholder="Input text" rows="4" cols="5"></textarea>
        <span *ngIf="courseForm.get('description')?.invalid && (courseForm.get('description')?.touched || submitted)"
          class="text-danger">Description is required.</span>
      </div>
      <div class="separator"></div>
      <h3>Authors</h3>
      <div class="form__control">
        <div class="course__flex">
          <input type="text" id="author" formControlName="newAuthor.name" placeholder="Input Author Name" />
          <app-button (click)="addAuthor()">Create Author</app-button>
        </div>
        <span
          *ngIf="courseForm.get('newAuthor.name')?.invalid && (courseForm.get('newAuthor.name')?.touched || submitted)"
          class="text-danger">New author should contain only latin letters and numbers.</span>
        <div class="course__authors">
          <div *ngFor="let author of authors.controls; let i = index">
            {{ author.value }}
            <button type="button" (click)="removeAuthor(i)">Delete Author</button>
          </div>
        </div>
      </div>
      <div class="separator"></div>
      <h3>Duration</h3>
      <div class="form__control">
        <input type="number" id="duration" formControlName="duration" placeholder="Input duration" />
        <span *ngIf="courseForm.get('duration')?.invalid && (courseForm.get('duration')?.touched || submitted)"
          class="text-danger">Duration is required and must be non-negative.</span>
      </div>
      <div class="form__action">
        <app-button type="submit">Submit</app-button>
      </div>
    </div>
  </div>
</form>
