<div>
  <h1>Add Course</h1>
  <form (ngSubmit)="addCourse()">
    <div>
      <label>Title:</label>
      <input type="text" [(ngModel)]="course.title" name="title" required />
    </div>
    <div>
      <label>Description:</label>
      <textarea [(ngModel)]="course.description" name="description" required></textarea>
    </div>
    <div>
      <label>Duration (in minutes):</label>
      <input type="number" [(ngModel)]="course.duration" name="duration" required />
    </div>
    <div>
      <label>Authors:</label>
      <input type="text" [(ngModel)]="course.authors" name="authors" required />
      <!-- This can be a more complex input -->
    </div>
    <button type="submit">Add Course</button>
  </form>
</div>
